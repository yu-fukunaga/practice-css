<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flexbox 0 — starting code</title>
    <link rel="stylesheet" href="flexbox_0.css" />
  </head>
  <body>
    <header>
      <h1>Sample flexbox example</h1>
    </header>

    <section>
      <article>
        <h2>First article</h2>

        <p>コンテンツのブロックをその親内で垂直方向に中央揃えにする。</p>
      </article>

      <article>
        <h2>Second article</h2>

        <p>
          コンテナーのすべての子が、使用可能な幅や高さに関係なく、使用可能な幅や高さについて等しい量を占めるようにする。
        </p>
      </article>

      <article>
        <h2>Third article</h2>

        <p>
          複数列レイアウトのそれぞれの列に含まれているコンテンツの量が異なっても、高さが同じになるようにする。
        </p>

        <a
          href="https://developer.mozilla.org/ja/docs/Learn/CSS/CSS_layout/Flexbox"
          >flexbox</a
        >
      </article>
    </section>
  </body>
</html>
